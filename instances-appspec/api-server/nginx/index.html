<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Cloud!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e1e1e, #121212);
            text-align: center;
            color: #f8f8f8;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #00d9ff;
        }
        p {
            font-size: 18px;
            color: #c7c7c7;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.6;
            color: #bbbbbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Cloud! ‚òÅ</h1>
        <p>You‚Äôre now hosting your own custom web server using AWS EC2 and Nginx!</p>
        <p>You are calling <strong>Nginx api-server</strong> API instance! üöÄ</p>

        <h1>Employee Table</h1>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Hire Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee data will be inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        async function fetchEmployees() {
            try {
                const response = await fetch('https://api-alzril.opelooo.studio/employees');
                const data = await response.json();
                const employees = data.employees;
                const tableBody = document.getElementById('employeeTable').querySelector('tbody');
                employees.forEach(employee => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${employee.id}</td>
                        <td>${employee.first_name}</td>
                        <td>${employee.last_name}</td>
                        <td>${employee.email}</td>
                        <td>${employee.hire_date}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching employee data:', error);
            }
        }

        // Fetch and display employees when the page loads
        window.onload = fetchEmployees;
    </script>
    <div class="footer">
        Powered by AWS EC2 & Nginx
    </div>
</body>
</html>
